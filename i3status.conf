# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        color_good = "#FFFFFF"
        color_degraded = "#FFEA00"
        color_bad = "#FF1744"
        interval = 1
}

order += "wireless wlp3s0b1"
order += "cpu_usage"
order += "cpu_temperature 0"
order += "disk /"
order += "disk /home"
order += "volume master"
order += "battery 0"
order += "tztime local"


ethernet eth0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

wireless wlp3s0b1 {
        format_up = ": %ip"
}

battery 0 {
        format = "%status: %percentage"
        status_chr = 
        status_bat = 
        status_full = 
        last_full_capacity = true
        low_threshold = 20
        threshold_type = percentage
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = ": %F : %T"
}

load {
        format = "%1min"
}

disk "/" {
        format = "/: %used/%total"
        prefix_type = decimal
}

disk "/home" {
        format = "/home: %used/%total"
        prefix_type = decimal
}

volume master {
    format = ": %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

cpu_usage {
    format = ": %usage"
}

cpu_temperature 0 {
    format = ": %degrees °C"
    max_threshold = 87
    path = /sys/class/hwmon/hwmon2/temp2_input
}
